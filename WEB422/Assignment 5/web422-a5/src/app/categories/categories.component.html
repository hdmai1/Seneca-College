<div class="widget categories">
    <header>
        <h3 class="h6">Categories</h3>
    </header>
    <div class="item d-flex justify-content-between" *ngFor = "let cg of categories">
        <a [routerLink]="['/blog']" [queryParams]="{ category: cg.cat }">{{ cg.cat }}</a>
        <span>{{cg.num}}</span>
    </div>
</div>
